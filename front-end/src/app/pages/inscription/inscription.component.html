<div class="row align-items-center justify-content-center">
  <div class="col-md-8 col-lg-6">
      <div class="col-xl-11 p-5">
          <div class="card">               
              <div class="card-body p-4"> 
                  <div class="text-center">
                      <a routerLink="/" class="">
                          <img src="" class="logoSize" alt="">
                      </a>
                  </div>
                  <div class="text-center mt-2">
                      <h1 class="text-primary">Prêt à nous réjoindre ?</h1>
                      <p class="text-muted">Créer un compte</p>
                  </div>
                  <div class="p-2 mt-4">
                      <form>
      
                          <div class="row">
                              <div class="col-lg-6">
                                  <div class="form-floating mb-3">
                                    <input  type="text"  name="nom" required class="form-control" placeholder="Nom">
                                    <label for="floatingnameInput">Nom</label>
                                </div> 
                              </div>
                              <div class="col-lg-6">
                                <div class="form-floating mb-3">
                                  <input  type="text"  name="prenom" required class="form-control" placeholder="Prenom">
                                  <label for="floatingnameInput">Prénom</label>
                              </div> 
                              </div>
                          </div>     
                         
                          <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input  type="email"  name="myAddress" required class="form-control" placeholder="Email Address">
                                <label for="floatingnameInput">Email Address</label>
                            </div> 
                        </div>
      
                        <div class="mb-3">     
                          <div class="form-floating mb-3">
                              <input type="password"  required name="password" class="form-control" placeholder="Password">
                              <label for="floatingnameInput">Password</label>
                              <p  class="text-danger"></p>
                          </div>
                      
                      </div>

                      <div class="mb-3">     
                        <div class="form-floating mb-3">
                            <input type="password"  required name="confpassword" class="form-control" placeholder="Confpassword">
                            <label for="floatingnameInput">Confirm Password</label>
                            <p  class="text-danger"></p>
                        </div>
                    
                    </div>
                          
                          <div class="mt-3 d-grid gap-2">
                              <button  class="btn btn-primary w-lg waves-effect waves-light" type="submit">M'inscrire</button>
                          </div>            
      
                      </form>
                  </div>
      
              </div>
          </div>  
      </div>
  </div>  
</div>
