*********************************************************************************** -->

  <div class="row align-items-center justify-content-center">
    <div class="col-md-8 col-lg-5">
        <div class="col-xl-11 p-5" ><br/><br/>
            <div class="card">

                <div class="card-body p-4">
                    <div class="text-center">
                        <a routerLink="/" class="">
                            <img src="" class="logoSize" alt="">
                        </a>
                    </div>
                    <div class="text-center mt-2">
                        <h1 class="text-primary">Connexion sécurisée</h1>
                    </div>
                    <div class="p-2 mt-4">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                          <!-- mail INPUT -->
                            <div class="mb-3">
                                <div class="form-floating mb-3">
                                    <input formControlName="mail" type="mail"  name="myAddress" required class="form-control" placeholder="Adresse mail">
                                    <label for="floatingnameInput">Adresse mail</label>
                                    <!-- MESSAGE D'ERREUR mail -->
                                    <small class="form-text text-muted" *ngFor="let error of error_messages.mail">
                                      <p class="text-danger" *ngIf="loginForm.controls['mail'].hasError(error.type) && (loginForm.controls['mail'].dirty || loginForm.controls['mail'].touched)">
                                          {{error.message}}
                                      </p>
                                  </small>
                                </div>
                            </div>

                            <!-- PASSWORD INPUT -->
                            <div class="mb-3">
                                <div class="form-floating mb-3">
                                    <input [class.is-invalid] formControlName="pwd" type="password"  required name="pwd" class="form-control" placeholder="Mot de passe">
                                    <label for="floatingnameInput">Mot de passe</label>
                                      <!-- MESSAGE D'ERREUR pwd -->
                                      <small class="form-text text-muted" *ngFor="let error of error_messages.pwd">
                                        <p class="text-danger" *ngIf="loginForm.controls['pwd'].hasError(error.type) && (loginForm.controls['pwd'].dirty || loginForm.controls['pwd'].touched)">
                                            {{error.message}}
                                        </p>
                                    </small>
                                </div>
                            </div>

                            <!-- MOT DE PASSE OUBLIE -->
                            <div class="row">
                                <div class="col-lg-12" style="text-align: right;">
                                    <a routerLink="/" class="text-muted">Mot de passe oublié ?</a>
                                </div>
                            </div>

                            <!-- BOUTTON CONNEXION -->
                            <div class="mt-3 d-grid gap-2">
                                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary w-lg waves-effect waves-light" > Connexion </button>
                            </div>

                            <div class="mt-4 text-center">
                                <p class="mb-0">Vous n'avez pas de compte ? <a routerLink="/inscription" class="fw-medium text-primary"> S'inscrire maintenant </a> </p>
                            </div>
                        </form>

                    </div>

                </div>
                <div class="text-center">
                    <p> © 2023 Tous droits réservés </p>
                </div>
            </div>
        </div>
    </div>
  </div>
