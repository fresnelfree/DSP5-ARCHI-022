<!-- ********************************************************************************
*                                   FORMULAIRE
*********************************************************************************** -->

  <div class="row align-items-center justify-content-center">
    <div class="col-md-8 col-lg-5">
        <div class="col-xl-11" ><br/><br/>
            <div class="card">
                <div class="card-body p-4">
                    <div class="text-center">
                        <a routerLink="/" class="">
                            <img src="assets/images/logos/logo2.png" style="height: 40px;" class="logoSize" alt="AtypikHouse">
                        </a>
                    </div>

                    <div class="text-center mt-2">
                        <h1 class="text-primary">Connexion sécurisée</h1>
                    </div> <br/>

                    <div class="mt-4 text-center">
                      <div class="mt-3 d-grid gap-2">
                          <a class="btn btn-outline-primary w-lg waves-effect waves-light"
                             [href]="auth_facebook_link">
                             Facebook
                          </a>
                      </div>

                      <div class="mt-3 d-grid gap-2">
                        <a class="btn btn-outline-danger w-lg waves-effect waves-light"
                          [href]="auth_google_link">
                           Google
                        </a>
                      </div>
                    </div>

                    <div class="p-2 mt-4">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <small class="form-text text-muted">
                                <p class="text-danger" >
                                    {{message_err_http}}
                                </p>
                            </small>
                          <!-- mail INPUT -->
                            <div class="mb-3">
                                <div class="form-floating mb-3">
                                    <input formControlName="email" type="email" id="floatingnameInput"  name="myAddress" required class="form-control" placeholder="Adresse email">
                                    <label for="floatingnameInput">Adresse email</label>
                                    <!-- MESSAGE D'ERREUR email -->
                                    <small class="form-text text-muted" *ngFor="let error of error_messages.email">
                                      <p class="text-danger" *ngIf="loginForm.controls['email'].hasError(error.type) && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                                          {{error.message}}
                                      </p>
                                  </small>
                                </div>
                            </div>

                            <!-- PASSWORD INPUT -->
                            <div class="mb-3">
                                <div class="form-floating mb-3">
                                    <input [class.is-invalid] formControlName="pwd" type="password" id="input-pwd" required name="pwd" class="form-control" placeholder="Mot de passe" #passwordInput>
                                    <label for="input-pwd">Mot de passe</label>

                                    <span class="bi bi-eye" (click)="togglePasswordVisibility(passwordInput)">

                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                                            <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                                          </svg>


                                    </span>
                                    <span class="bi bi-eye-slash" style="display:none" (click)="togglePasswordVisibility(passwordInput)">

                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                          </svg>

                                    </span>



                                      <!-- MESSAGE D'ERREUR pwd -->
                                      <small class="form-text text-muted" *ngFor="let error of error_messages.pwd">
                                        <p class="text-danger" *ngIf="loginForm.controls['pwd'].hasError(error.type) && (loginForm.controls['pwd'].dirty || loginForm.controls['pwd'].touched)">
                                            {{error.message}}
                                        </p>
                                    </small>
                                </div>
                            </div>

                            <!-- MOT DE PASSE OUBLIE -->
                            <div class="row">
                                <div class="col-lg-12" style="text-align: right;">
                                    <a routerLink="/forgot" class="text-muted">Mot de passe oublié ?</a>
                                </div>
                            </div>

                            <!-- BOUTTON CONNEXION -->
                            <div class="mt-3 d-grid gap-2">
                                <!-- <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary w-lg waves-effect waves-light" > Connexion </button> -->
                                <button   type="submit" class="btn btn-primary w-lg waves-effect waves-light" > Connexion </button>

                            </div>

                            <div class="mt-4 text-center">
                                <p class="mb-0">Vous n'avez pas de compte ? <a routerLink="/inscription" class="fw-medium text-primary"> S'inscrire maintenant </a> </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
