<div class="dashboard" [ngClass]="{ 'open': open, 'block': openMenuSmall }">
  <!-- Left Panel -->
  <aside id="left-panel" class="left-panel" [ngClass]="{ 'open-menu': openMenu }">
    <app-dashboard-sidebar></app-dashboard-sidebar>
  </aside>
  <!-- /#left-panel -->



  <!-- Right Panel -->
  <div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">
      <div class="top-left">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">
            <img src="assets/images/logos/logo2.png" alt="Logo"/>
          </a>
          <a class="navbar-brand hidden" href="./">
            <img src="assets/images/logos/logo2.png" alt="Logo"/>
          </a>
          <a id="menuToggle" class="menutoggle">
            <!-- <i class="fa fa-bars" (click)="onMenu($event)"></i> -->
            <i class="bi bi-grid-3x3-gap-fill" (click)="onMenu($event)"></i>
            <!-- <i class="bi bi-aspect-ratio"></i> -->
          </a>
        </div>
      </div>
      
      <div class="top-right">
        <div class="header-menu">
          <div class="header-left">
            <button class="search-trigger"><i class="fa fa-search"></i></button>
            <div class="form-inline">
              <form class="search-form">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search ..."
                  aria-label="Search"
                />
                <button class="search-close" type="submit">
                  <i class="fa fa-close"></i>
                </button>
              </form>
            </div>
<!-- 
            <div class="dropdown for-notification">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-bell"></i>
                <span class="count bg-danger">3</span>
              </button>
              <div class="dropdown-menu" aria-labelledby="notification">
                <p class="red">You have 3 Notification</p>
                <a class="dropdown-item media" href="#">
                  <i class="fa fa-info"></i>
                  <p>Server #2 overloaded.</p>
                </a>
              </div>
            </div> -->
          </div>

          <div class="user-area dropdown float-right">
            <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img class="user-avatar rounded-circle" src="assets/images/admin.jpg" alt="User Avatar"/>
            </a>

            <div class="user-menu dropdown-menu">
              <a class="nav-link" routerLink="/dashboard/profil"><i class="fa fa- user"></i>Mon profil</a>
              <a class="nav-link" (click)="logout($event)"><i class="fa fa-power -off"></i>Deconnexion</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- /#header -->




    <!-- Content -->
    <div class="content">
      <!-- Animated -->
      <div class="animated fadeIn">
        <div class="row">
  
          <div class="col-lg-4 col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="stat-widget-five">
                  <div class="stat-icon dib flat-color-2">
                    <i class="pe-7s-cart"></i>
                  </div>
                  <div class="stat-content">
                    <div class="text-left dib">
                      <div class="stat-text">
                        <span class="count">{{nbr_ticket_gagne}}</span>
                      </div>
                      <div class="stat-heading">Tickets gagné</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          <div class="col-lg-4 col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="stat-widget-five">
                  <div class="stat-icon dib flat-color-3">
                    <i class="pe-7s-browser"></i>
                  </div>
                  <div class="stat-content">
                    <div class="text-left dib">
                      <div class="stat-text">
                        <span class="count">349</span>
                      </div>
                      <div class="stat-heading">Employes</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          <div class="col-lg-4 col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="stat-widget-five">
                  <div class="stat-icon dib flat-color-4">
                    <i class="pe-7s-users"></i>
                  </div>
                  <div class="stat-content">
                    <div class="text-left dib">
                      <div class="stat-text">
                        <span class="count">{{nbr_clt}}</span>
                      </div>
                      <div class="stat-heading">Clients</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> 
         <!-- Fin card stats -->

        <div class="clearfix"></div>
        <div class="row">
          <div class="col-lg-8 mt-6">
            <div class="card">
              <div class="card-body">
                <div class="row mt-2">
                  <div class="col-12">
                    <table mat-table [dataSource]="stats">
                      <ng-container matColumnDef="produit">
                        <th mat-header-cell *matHeaderCellDef> 	Produits en jeu </th>
                        <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
                      </ng-container>

                      <ng-container matColumnDef="quantite">
                        <th mat-header-cell *matHeaderCellDef> 	Quantité </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
                      </ng-container>

                      <ng-container matColumnDef="active">
                        <th mat-header-cell *matHeaderCellDef> 	Activé(s) </th>
                        <td mat-cell *matCellDef="let element"> {{element.actif}} </td>
                      </ng-container>

                      <ng-container matColumnDef="inactive">
                        <th mat-header-cell *matHeaderCellDef> 	Inactivé(s) </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantite-element.actif}} </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

                    </table>
                    <mat-paginator id="2" [pageSize]="5" [pageSizeOptions]="[ 5, 10, 15, 20]">
                    </mat-paginator>
                  </div>
                </div>                
              </div>
            </div>
          </div>
          <!--fin prdouti-->
          <div class="col-lg-4 mt-4">
             <app-cp-chart-bar1></app-cp-chart-bar1>
          </div> 
          <!-- Fin chart1 -->
        </div>
  
      </div><!-- .animated -->
    </div> <!-- /.content -->
    <div class="clearfix"></div>

    <!-- Footer -->
     <app-dashboard-footer></app-dashboard-footer>
  </div>
  <!-- /#right-panel -->
</div>
