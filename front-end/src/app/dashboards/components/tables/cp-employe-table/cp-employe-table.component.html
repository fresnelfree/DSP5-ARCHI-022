<div class="row table2">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong class="card-title">Data Table</strong>
        </div>
        <div class="card-body">
          <div id="bootstrap-data-table_wrapper"  class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
            
          <div class="d-flex justify-content-between pb-4 tete">
              <div class="show">
                <div class="dataTables_length" id="bootstrap-data-table_length">
                  <label>Afficher
                    <select name="bootstrap-data-table_length" aria-controls="bootstrap-data-table" class="form-control form-control-sm">
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="-1">All</option>
                    </select>
                    entrer
                  </label>
                </div> <!--fin Show-->
              </div>
              <div class="  search">
                <div id="bootstrap-data-table_filter"  class="dataTables_filter">
                  <label>Search:
                      <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="bootstrap-data-table"/>
                  </label>
                </div>
              </div><!--fin search-->
            </div>

            <div class="row">
              <div class="col-sm-12">
                <table
                  id="bootstrap-data-table"
                  class="table table-striped table-bordered dataTable no-footer"
                  role="grid"
                  aria-describedby="bootstrap-data-table_info"
                >
                  <thead>
                    <tr role="row">
                      <th
                        class="sorting_asc"
                        tabindex="0"
                        aria-controls="bootstrap-data-table"
                        rowspan="1"
                        colspan="1"
                        aria-sort="ascending"
                        aria-label="Name: activate to sort column descending"
                        style="width: 191px"
                      >
                        Nom complet
                      </th>
                      <th
                        class="sorting"
                        tabindex="0"
                        aria-controls="bootstrap-data-table"
                        rowspan="1"
                        colspan="1"
                        aria-label="Position: activate to sort column ascending"
                        style="width: 310px"
                      >
                        Adresse
                      </th>
                      <th
                        class="sorting"
                        tabindex="0"
                        aria-controls="bootstrap-data-table"
                        rowspan="1"
                        colspan="1"
                        aria-label="Office: activate to sort column ascending"
                        style="width: 144px"
                      >
                        Tel
                      </th>
                      <th
                        class="sorting"
                        tabindex="0"
                        aria-controls="bootstrap-data-table"
                        rowspan="1"
                        colspan="1"
                        aria-label="Salary: activate to sort column ascending"
                        style="width: 111px"
                      >
                        Email
                      </th>
                    </tr>
                  </thead>
                  <tbody  *ngFor="let employe of employes">
                    
                    <tr role="row" class="even"  routerLink="/dashboard/employe/detail">
                      <td class="sorting_1">{{employe.prenom}} {{employe.nom}} </td>
                      <td>{{employe.adresse}} </td>
                      <td>{{employe.tel}} </td>
                      <td>{{employe.email}} </td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-5">
                <div
                  class="dataTables_info"
                  id="bootstrap-data-table_info"
                  role="status"
                  aria-live="polite"
                >
                  entrer 1 Ã  10 sur 57 
                </div>
              </div>
              <div class="col-sm-12 col-md-7">
                <div
                  class="dataTables_paginate paging_simple_numbers"
                  id="bootstrap-data-table_paginate"
                >
                  <ul class="pagination">
                    <li
                      class="paginate_button page-item previous disabled"
                      id="bootstrap-data-table_previous"
                    >
                      <a
                        href="#"
                        aria-controls="bootstrap-data-table"
                        data-dt-idx="0"
                        tabindex="0"
                        class="page-link"
                        >Previous</a
                      >
                    </li>
                    <li class="paginate_button page-item active">
                      <a
                        href="#"
                        aria-controls="bootstrap-data-table"
                        data-dt-idx="1"
                        tabindex="0"
                        class="page-link"
                        >1</a
                      >
                    </li>
                    <li class="paginate_button page-item">
                      <a
                        href="#"
                        aria-controls="bootstrap-data-table"
                        data-dt-idx="2"
                        tabindex="0"
                        class="page-link"
                        >2</a
                      >
                    </li>
                    <li class="paginate_button page-item">
                      <a
                        href="#"
                        aria-controls="bootstrap-data-table"
                        data-dt-idx="3"
                        tabindex="0"
                        class="page-link"
                        >3</a
                      >
                    </li>
                    <li class="paginate_button page-item">
                      <a
                        href="#"
                        aria-controls="bootstrap-data-table"
                        data-dt-idx="4"
                        tabindex="0"
                        class="page-link"
                        >4</a
                      >
                    </li>
                    <li class="paginate_button page-item">
                      <a
                        href="#"
                        aria-controls="bootstrap-data-table"
                        data-dt-idx="5"
                        tabindex="0"
                        class="page-link"
                        >5</a
                      >
                    </li>
                    <li class="paginate_button page-item">
                      <a
                        href="#"
                        aria-controls="bootstrap-data-table"
                        data-dt-idx="6"
                        tabindex="0"
                        class="page-link"
                        >6</a
                      >
                    </li>
                    <li
                      class="paginate_button page-item next"
                      id="bootstrap-data-table_next"
                    >
                      <a
                        href="#"
                        aria-controls="bootstrap-data-table"
                        data-dt-idx="7"
                        tabindex="0"
                        class="page-link"
                        >Next</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
