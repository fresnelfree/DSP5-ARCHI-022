<div class="dashboard" [ngClass]="{ open: open, block: openMenuSmall }">
  <!-- Left Panel -->
  <aside
    id="left-panel"
    class="left-panel"
    [ngClass]="{ 'open-menu': openMenu, 'small-device': smallDevise }"
  >
    <app-dashboard-sidebar></app-dashboard-sidebar>
  </aside>
  <!-- /#left-panel -->

  <!-- Right Panel -->
  <div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">
      <div class="top-left">
        <div class="navbar-header">
          <a class="navbar-brand" href="./"
            ><img src="assets/images/logos/logo2.png" alt="Logo"
          /></a>
          <a class="navbar-brand hidden" href="./"
            ><img src="assets/images/logos/logo2.png" alt="Logo"
          /></a>
          <a id="menuToggle" class="menutoggle"
            ><i class="fa fa-bars" (click)="onMenu($event)"></i
          ></a>
        </div>
      </div>
      <div class="top-right">
        <div class="header-menu">
          <div class="user-area dropdown float-right">
            <a
              href="#"
              class="dropdown-toggle active"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                class="user-avatar rounded-circle"
                src="assets/images/admin.jpg"
                alt="User Avatar"
              />
            </a>

            <div class="user-menu dropdown-menu">
              <a class="nav-link" href="#"
                ><i class="fa fa- user"></i>Mon profil</a
              >
              <a class="nav-link" href="#" (click)="logout($event)"
                ><i class="fa fa-power -off"></i>Deconnexion</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- /#header -->

 

    <!-- Content -->
    <div class="content">
      <div class="animated fadeIn">
        <app-mini-menu [title]="titleMenu"  [titleList]="titleList"  [linkList]="linkList" [titleAdd]="titleAdd" [linkAdd]="linkAdd" > </app-mini-menu>

        <div class="row table2">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div id="bootstrap-data-table_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">                  
                  <div class="row">
                    <div id="bootstrap-data-table_filter"  class="col-6">
                      <label class="col-12 pb-1">Rechercher </label>
                      <input type="search" 
                        class="form-control form-control-sm" 
                        placeholder="" 
                        (keyup)="applyFilter($event.target)"
                      />
                    </div>                  
                    <div class="row mt-2">

                      <div class="col-12">
                        <table mat-table [dataSource]="clients" matSort>

                          <!-- Position Column -->
                          <ng-container matColumnDef="nom">
                            <th mat-header-cell *matHeaderCellDef>Nom & Pr√©nom </th>
                            <td mat-cell *matCellDef="let element"> {{element.nom}} {{ element.prenom }}</td>
                          </ng-container>

                          <!-- Name Column -->
                          <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> 	Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                          </ng-container>                          
                          <!-- Name Column -->
                          <ng-container matColumnDef="adresse">
                            <th mat-header-cell *matHeaderCellDef> 	Adresse </th>
                            <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
                          </ng-container>           
                          <!-- Name Column -->
                          <ng-container matColumnDef="tel">
                            <th mat-header-cell *matHeaderCellDef> 	Tel </th>
                            <td mat-cell *matCellDef="let element">  
                              {{element.tel}}                           
                            </td>
                          </ng-container>

                          <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> 	Action </th>
                            <td mat-cell *matCellDef="let element"> 
                              <div class="col-2"> <i class="bi bi-eye" (click)="onGoDetail(element)"></i> </div>
                            </td>
                          </ng-container>                        
                          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          
                        </table>
                        <mat-paginator id="2" [pageSize]="5" [pageSizeOptions]="[ 5, 10, 15, 20]">
                        </mat-paginator>                         
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <!-- /.content -->
    <div class="clearfix"></div>

    <!-- Footer -->
    <app-dashboard-footer></app-dashboard-footer>
    <!-- /.site-footer -->
  </div>
  <!-- /#right-panel -->
</div>
