<div class="dashboard" [ngClass]="{ open: open, block: openMenuSmall }">
  <!-- Left Panel -->
  <aside
    id="left-panel"
    class="left-panel"
    [ngClass]="{ 'open-menu': openMenu, 'small-device': smallDevise }"
  >
    <app-dashboard-sidebar></app-dashboard-sidebar>
  </aside>
  <!-- /#left-panel -->

  <!-- Right Panel -->
  <div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">
      <div class="top-left">
        <div class="navbar-header">
          <a class="navbar-brand" href="./"
            ><img src="assets/images/logos/logo1.png" alt="Logo"
          /></a>
          <a class="navbar-brand hidden" href="./"
            ><img src="assets/images/logos/logo2.png" alt="Logo"
          /></a>
          <a id="menuToggle" class="menutoggle"
            ><i class="fa fa-bars" (click)="onMenu($event)"></i
          ></a>
        </div>
      </div>
      <div class="top-right">
        <div class="header-menu">
          <div class="user-area dropdown float-right">
            <a
              href="#"
              class="dropdown-toggle active"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                class="user-avatar rounded-circle"
                src="assets/images/admin.jpg"
                alt="User Avatar"
              />
            </a>

            <div class="user-menu dropdown-menu">
              <a class="nav-link" href="#"
                ><i class="fa fa- user"></i>Mon profil</a
              >
              <a class="nav-link" href="#" (click)="logout($event)"
                ><i class="fa fa-power -off"></i>Deconnexion</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- /#header -->

 

    <!-- Content -->
    <div class="content">
      <div class="animated fadeIn">
        <app-mini-menu [title]="titleMenu"  [titleList]="titleList"  [linkList]="linkList" [titleAdd]="titleAdd" [linkAdd]="linkAdd" > </app-mini-menu>

        <div class="row table2">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong class="card-title">Data Table</strong>
              </div>
              <div class="card-body">
                <div
                  id="bootstrap-data-table_wrapper"
                  class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer"
                >
                    
                <div class="d-flex justify-content-between pb-4 tete">
                  <div class="show">
                    <div class="dataTables_length" id="bootstrap-data-table_length">
                      <label>Afficher
                        <select name="bootstrap-data-table_length" aria-controls="bootstrap-data-table" class="form-control form-control-sm">
                          <option value="10">10</option>
                          <option value="20">20</option>
                          <option value="50">50</option>
                          <option value="-1">All</option>
                        </select>
                        entrer
                      </label>
                    </div> <!--fin Show-->
                  </div>
                  <div class="  search">
                    <div id="bootstrap-data-table_filter"  class="dataTables_filter">
                      <label>Search:
                          <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="bootstrap-data-table"/>
                      </label>
                    </div>
                  </div><!--fin search-->
                </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <table
                        id="bootstrap-data-table"
                        class="table table-striped table-bordered dataTable no-footer"
                        role="grid"
                        aria-describedby="bootstrap-data-table_info"
                      >
                      <!-- en tete de table -->
                        <thead>
                          <tr role="row" >
                            <th
                              class="sorting_asc"
                              tabindex="0"
                              aria-controls="bootstrap-data-table"
                              rowspan="1"
                              colspan="1"
                              aria-sort="ascending"
                              aria-label="Name: activate to sort column descending"
                              style="width: 191px"
                               
                            >
                              Nom complet
                            </th>
                            <th
                              class="sorting"
                              tabindex="0"
                              aria-controls="bootstrap-data-table"
                              rowspan="1"
                              colspan="1"
                              aria-label="Position: activate to sort column ascending"
                              style="width: 310px"
                            >
                              Adresse
                            </th>
                            <th
                              class="sorting"
                              tabindex="0"
                              aria-controls="bootstrap-data-table"
                              rowspan="1"
                              colspan="1"
                              aria-label="Office: activate to sort column ascending"
                              style="width: 144px"
                            >
                              Email
                            </th>
                            <th
                              class="sorting"
                              tabindex="0"
                              aria-controls="bootstrap-data-table"
                              rowspan="1"
                              colspan="1"
                              aria-label="Salary: activate to sort column ascending"
                              style="width: 111px"
                            >
                              Tel
                            </th>
                          </tr>
                        </thead>
                        <!-- cors de table -->
                        <tbody *ngFor="let client of clients" >

                          <tr role="row" class="even" (click)="onGoDetail(client)">
                            <td class="sorting_1">
                              {{ client.nom }} {{ client.prenom }}
                            </td>
                            <td>{{ client.adresse }}</td>
                            <td>{{ client.email }}</td>
                            <td>{{ client.tel }}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-5">
                      <div
                        class="dataTables_info"
                        id="bootstrap-data-table_info"
                        role="status"
                        aria-live="polite"
                      >
                        Showing 1 to 10 of 57 entries
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-7">
                      <div
                        class="dataTables_paginate paging_simple_numbers"
                        id="bootstrap-data-table_paginate"
                      >
                        <ul class="pagination">
                          <li
                            class="paginate_button page-item previous disabled"
                            id="bootstrap-data-table_previous"
                          >
                            <a
                              href="#"
                              aria-controls="bootstrap-data-table"
                              data-dt-idx="0"
                              tabindex="0"
                              class="page-link"
                              >Previous</a
                            >
                          </li>
                          <li class="paginate_button page-item active">
                            <a
                              href="#"
                              aria-controls="bootstrap-data-table"
                              data-dt-idx="1"
                              tabindex="0"
                              class="page-link"
                              >1</a
                            >
                          </li>
                          <li class="paginate_button page-item">
                            <a
                              href="#"
                              aria-controls="bootstrap-data-table"
                              data-dt-idx="2"
                              tabindex="0"
                              class="page-link"
                              >2</a
                            >
                          </li>
                          <li class="paginate_button page-item">
                            <a
                              href="#"
                              aria-controls="bootstrap-data-table"
                              data-dt-idx="3"
                              tabindex="0"
                              class="page-link"
                              >3</a
                            >
                          </li>
                          <li class="paginate_button page-item">
                            <a
                              href="#"
                              aria-controls="bootstrap-data-table"
                              data-dt-idx="4"
                              tabindex="0"
                              class="page-link"
                              >4</a
                            >
                          </li>
                          <li class="paginate_button page-item">
                            <a
                              href="#"
                              aria-controls="bootstrap-data-table"
                              data-dt-idx="5"
                              tabindex="0"
                              class="page-link"
                              >5</a
                            >
                          </li>
                          <li class="paginate_button page-item">
                            <a
                              href="#"
                              aria-controls="bootstrap-data-table"
                              data-dt-idx="6"
                              tabindex="0"
                              class="page-link"
                              >6</a
                            >
                          </li>
                          <li
                            class="paginate_button page-item next"
                            id="bootstrap-data-table_next"
                          >
                            <a
                              href="#"
                              aria-controls="bootstrap-data-table"
                              data-dt-idx="7"
                              tabindex="0"
                              class="page-link"
                              >Next</a
                            >
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- .animated -->
    </div>
    <!-- /.content -->
    <div class="clearfix"></div>

    <!-- Footer -->
    <app-dashboard-footer></app-dashboard-footer>
    <!-- /.site-footer -->
  </div>
  <!-- /#right-panel -->
</div>
